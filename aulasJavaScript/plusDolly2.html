<body>

        <h2>Cadastro YouX Lab</h2>

        <div class="caixaBtn">

            <button id="btnVoltar">Voltar</button>
        </div>
        
        <div>
            <button id="btnAdicionar"> Adicionar </button>
        </div>
        
        <div class="caixa">
            <label for="">Adicionar Nome</label>

            <input type="number" id="inputIdade">
            
            <div class="caixaBtn">
                <button id="btnCancelar">Cancelar</button>
                <button id="btnSalvar">Salvar</button>
            </div>
        </div>
        <div id="caixaSpan">
            <!-- para span -->
             
        </div>
        <div id="caixaFiltrados">
            <!-- para span filtrada -->
        </div>
